
<!DOCTYPE HTML>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>WPA/WPA2 calc v1.0</title>
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
	<link rel="manifest" href="static/favicon/site.webmanifest">
</head>

<body>

	<section>
		<h2 style="text-align:center;">WPA/WPA2 Bruteforce Calc v1.2</h2>

		<form action="#" onsubmit="return false;">
			<div>

				<div style="padding-bottom: 10px;">
					<fieldset>
						<legend> Расчётное время :</legend>
						<div class="input_box">
							<label for="result">
								<input type="text" name="" value="" disabled id="result">
							</label>
						</div>
					</fieldset>
				</div>

				<div style="padding-bottom: 10px;">
					<fieldset>
						<legend>Длинна пароля : </legend>
						<div class="input_box">
							<label for="pass">
								<input type="number" name="pass" id="pass" value="8" maxlength="1" />
							</label>
						</div>
					</fieldset>
				</div>

				<div style="padding-bottom: 10px;">
					<fieldset>
						<legend>Выбор символов :</legend>


						<div style="text-align:left;padding-bottom:10px;position:relative;left:-33px;">
							<input class="checkbox" type="checkbox" name="symbols" id="Up" />
							<label class="text_box_font label" for="Up">Uppercase (A...Z)</label>
						</div>

						<div style="text-align:left;padding-bottom:10px;position:relative;left:-33px;">
							<span></span>
							<input class="checkbox" type="checkbox" name="symbols" id="Lw" />
							<label class="text_box_font label" for="Lw">Lowercase (a...z)</label>
						</div>

						<div style="text-align:left;padding-bottom:10px;position:relative;left:-33px;">
							<input class="checkbox" type="checkbox" name="symbols" id="Sp" />
							<label class="text_box_font label" for="Sp">Special ( *&+-!/" )</label>
						</div>
						<div style="text-align:left;padding-bottom:10px;position:relative;left:-33px;">
							<input class="checkbox" type="checkbox" name="symbols" id="Dg" checked />
							<label class="text_box_font label" for="Dg">Digital (0...9)</label>
						</div>
					</fieldset>
				</div>

				<div style="padding-bottom: 10px;">
					<fieldset>
						<legend>Выбор карточки :</legend>
						<div class="input_box">
							<label for="video">
								<select class="" name="" id="video">
									<optgroup label="nVidia">
										<option value="GTX1080">GTX1080ti</option>
										<option value="GTX1080">GTX1080</option>
										<option value="GTX980">GTX980</option>
										<option value="GTX760">GTX760</option>
										<option value="GTX680">GTX680</option>
									</optgroup>
									<optgroup label="AMD">
										<option value="RX580">RX580</option>
										<option value="RX570">RX570</option>
										<option value="RX560">RX560</option>
										<option value="RX480">RX480</option>
										<option value="RX470">RX470</option>
										<option value="RX460">RX460</option>
									</optgroup>
								</select>
							</label>
						</div>
					</fieldset>
				</div>

				<div style="padding-bottom: 10px;">
					<fieldset>
						<legend>Количество карточек :</legend>
						<div class="input_box focus">
							<label for="acc_pcs">
								<input type="number" name="" id="acc_pcs" value="1" style="border:0;background-color:#282828; color:#f2f2f2;" />
							</label>
						</div>

					</fieldset>
				</div>

				<div>
					<div class="button_box">
						<input class="btn-default" type="submit" name="submit" value="CALC!" id="submit" onclick="calc()" />
					</div>
					<div class="button_box">
						<input class="btn-default" type="reset" name="reset" value="RESET" id="reset" />
					</div>
				</div>
			</div>
		</form>
	</section>

	<script src="static/js/my.js" charset="utf-8"></script>
	<script src="static/js/fitty.js" charset="utf-8"></script>
	<script>
		fitty('#result');
	</script>
</body>

</html>
